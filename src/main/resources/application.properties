# Application Configuration
spring.application.name=ordermgmt

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb?currentSchema=ordermgmt
spring.datasource.username=anand
spring.datasource.password=tiger
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=ordermgmt
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Schema Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.com.example.ordermgmt=DEBUG
