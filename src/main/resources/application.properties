# MySQL Configuration
# createDatabaseIfNotExist=true: Automatically creates the 'ordermgmt' DB if you haven't made it yet
# allowPublicKeyRetrieval=true: Fixes a common "Public Key Retrieval" error in modern MySQL 8+ connections
# useSSL=false: Disables SSL encryption for local dev to avoid certificate errors
spring.datasource.url=jdbc:mysql://localhost:3306/ordermgmt?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.properties.hibernate.default_schema=ordermgmt
# Using MySQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# ddl-auto=update: Hibernate will examine the existing database schema and the new Java Entity definition.
# It will then execute 'ALTER TABLE' commands to update the DB schema (e.g., adding/renaming columns)
# WITHOUT deleting your existing data.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Schema Initialization
# not needed spring.sql.init.mode as will hibernate do things for us

# Server Configuration
# server.port=8080
server.port=8081

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.com.example.ordermgmt=DEBUG
